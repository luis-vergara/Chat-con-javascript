<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <!-- CSS customisado -->
    <link rel="stylesheet" href="/css/main.css">
    <title>Chat Javascript FullStack</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="/" class="navbar-brand mx-auto">Chat JavaScript</a>
    </nav>
    <div class="card col-md-4 mt-5 container" id="nickWrap">
        <div class="card-header">
            <h4>Enter your Username</h4>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form action="" id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-primary mt-2"><i class="fas fa-location-arrow"></i>Send</button>
            </form>
        </div>
    </div>
    <div class="container" id="contentWrap">
        <div class="row mt-4">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                                <h4>letÂ´s Chat</h4>
                    </div>
                    <div id="chat" class="card-body">
            
                    </div>
                    <form id="message-form" class="card-footer">
                            <div class="input-group">
                                <input type="text" id="message" class="form-control">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-location-arrow"></i>Send
                                    </button>
                                </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card col-md-3">
                <div class="card-header">
                    <h4>Users</h4>
                </div>
                <div class="card-body">
                    <div id="username"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
